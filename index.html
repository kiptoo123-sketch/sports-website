<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Top Picks</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .match { border:1px solid #ccc; padding:10px; margin:10px 0; border-radius:5px; }
    button { padding:5px 10px; background:#28a745; color:white; border:none; border-radius:3px; cursor:pointer; }
    button:hover { background:#218838; }
  </style>
</head>
<body>

<h2>Upcoming Matches</h2>
<div id="matches">Loading matches...</div>

<script>
const url = "https://v3.football.api-sports.io/fixtures?next=5";

fetch(url, {
  headers: {
    "x-apisports-key": "50f522f5ff34de0a7224a773578c6509"
  }
})
.then(res => res.json())
.then(data => {
  const container = document.getElementById("matches");
  container.innerHTML = "";

  data.response.forEach(match => {
    const dateUTC = new Date(match.fixture.date);
    const localTime = dateUTC.toLocaleString("en-KE", {
      timeZone: "Africa/Nairobi",
      hour: "2-digit",
      minute: "2-digit",
      weekday: "short",
      month: "short",
      day: "numeric"
    });

    container.innerHTML += `
      <div class="match">
        <strong>${match.teams.home.name} vs ${match.teams.away.name}</strong><br>
        ðŸ•’ Kickoff: ${localTime}<br>
        Pick: Home Win<br>
        Odds: 2.10<br>
        <button>Bet Now</button>
      </div>
    `;
  });
})
.catch(err => {
  document.getElementById("matches").innerText = "Error loading matches";
  console.error(err);
});
</script>

</body>
</html>
