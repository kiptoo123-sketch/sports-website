<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üèÉ Runner Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ‚úÖ AdSense verification (safe during review) -->
  <meta name="google-adsense-account" content="ca-pub-5580404798212871">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #87ceeb;
      overflow: hidden;
      text-align: center;
    }

    #game {
      position: relative;
      width: 100%;
      height: 300px;
      background: #4caf50;
      overflow: hidden;
    }

    #runner {
      position: absolute;
      bottom: 40px;
      left: 50px;
      font-size: 40px;
    }

    .obstacle {
      position: absolute;
      bottom: 40px;
      right: -40px;
      font-size: 35px;
      animation: move 2s linear infinite;
    }

    .coin {
      position: absolute;
      bottom: 100px;
      right: -30px;
      font-size: 30px;
      animation: move 2.5s linear infinite;
    }

    @keyframes move {
      from { right: -40px; }
      to { right: 100%; }
    }

    .jump {
      animation: jump 0.6s ease-out;
    }

    @keyframes jump {
      0% { bottom: 40px; }
      50% { bottom: 140px; }
      100% { bottom: 40px; }
    }

    #info {
      background: #fff;
      padding: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 5px;
    }
  </style>
</head>

<body>

<h2>üèÉ Runner Game</h2>

<!-- üîä Enable sound button (required for mobile) -->
<button id="soundBtn">üîä Enable Sound</button>

<div id="info">
  Score: <span id="score">0</span> |
  Coins: <span id="coins">0</span>
</div>

<div id="game">
  <div id="runner">üèÉ‚Äç‚ôÇÔ∏è</div>
</div>

<button onclick="restartGame()">üîÑ Restart</button>
<p>Tap screen or press SPACE to jump</p>

<!-- Sounds -->
<audio id="jumpSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_2a45d0c5f6.mp3"></audio>
<audio id="coinSound" src="https://cdn.pixabay.com/audio/2022/03/10/audio_6a5d3fbc5c.mp3"></audio>

<script>
  const runner = document.getElementById("runner");
  const game = document.getElementById("game");
  const scoreEl = document.getElementById("score");
  const coinsEl = document.getElementById("coins");
  const soundBtn = document.getElementById("soundBtn");

  const jumpSound = document.getElementById("jumpSound");
  const coinSound = document.getElementById("coinSound");

  let score = 0;
  let coins = 0;
  let isAlive = true;
  let soundEnabled = false;

  // Enable sound on mobile
  soundBtn.addEventListener("click", () => {
    soundEnabled = true;
    jumpSound.play().then(() => {
      jumpSound.pause();
      jumpSound.currentTime = 0;
    }).catch(()=>{});
    soundBtn.textContent = "üîä Sound ON";
    soundBtn.disabled = true;
  });

  function jump() {
    if (!isAlive) return;
    if (!runner.classList.contains("jump")) {
      runner.classList.add("jump");
      if (soundEnabled) jumpSound.play();
      setTimeout(() => runner.classList.remove("jump"), 600);
    }
  }

  document.addEventListener("keydown", e => { if(e.code === "Space") jump(); });
  document.addEventListener("touchstart", jump);

  function createObstacle() {
    if (!isAlive) return;
    const obs = document.createElement("div");
    obs.className = "obstacle";
    obs.textContent = "üß±";
    game.appendChild(obs);

    const check = setInterval(() => {
      const r = runner.getBoundingClientRect();
      const o = obs.getBoundingClientRect();
      if (o.left < r.right && o.right > r.left && o.bottom > r.top) {
        isAlive = false;
        alert("Game Over!");
        clearInterval(check);
      }
    }, 50);

    setTimeout(() => obs.remove(), 2000);
  }

  function createCoin() {
    if (!isAlive) return;
    const coin = document.createElement("div");
    coin.className = "coin";
    coin.textContent = "ü™ô";
    game.appendChild(coin);

    const check = setInterval(() => {
      const r = runner.getBoundingClientRect();
      const c = coin.getBoundingClientRect();
      if (c.left < r.right && c.right > r.left && c.bottom > r.top) {
        coins++;
        coinsEl.textContent = coins;
        if (soundEnabled) coinSound.play();
        coin.remove();
        clearInterval(check);
      }
    }, 50);

    setTimeout(() => coin.remove(), 2500);
  }

  setInterval(() => {
    if (isAlive) {
      score++;
      scoreEl.textContent = score;
    }
  }, 500);

  setInterval(createObstacle, 2000);
  setInterval(createCoin, 3000);

  function restartGame() {
    location.reload();
  }
</script>

</body>
</html>
