<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Runner Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#87CEEB;
  text-align:center;
  font-family:Arial;
}
canvas{
  background:#fff;
  display:block;
  margin:20px auto;
  border-radius:10px;
}
button{
  padding:12px 25px;
  font-size:18px;
  border:none;
  border-radius:8px;
  background:#ff5252;
  color:white;
  cursor:pointer;
}
</style>
</head>

<body>

<h2>üèÉ Runner Game</h2>
<canvas id="game" width="360" height="500"></canvas>
<p id="score">Score: 0</p>
<p>Tap or press SPACE to jump</p>

<!-- Restart button (page reload for guaranteed restart) -->
<button onclick="location.reload()">Restart Game</button>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

/* üîä SOUND */
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
function beep(freq,time){
  const o = audioCtx.createOscillator();
  const g = audioCtx.createGain();
  o.connect(g); g.connect(audioCtx.destination);
  o.frequency.value = freq;
  g.gain.value = 0.2;
  o.start();
  o.stop(audioCtx.currentTime + time);
}

/* GAME STATE */
let score = 0;
let gameOver = false;

/* PLAYER */
const player = {
  x:60, y:420,
  w:40, h:50,
  dy:0, gravity:0.8, jump:-15, onGround:true
};

/* OBSTACLE */
const obstacle = {
  x:360, y:440,
  w:30, h:30,
  speed:2   // medium speed for fair play
};

/* CONTROLS */
function jump(){
  if(player.onGround && !gameOver){
    player.dy = player.jump;
    player.onGround = false;
    beep(600,0.1);
  }
}

document.addEventListener("touchstart", ()=>{
  audioCtx.resume();
  jump();
});
document.addEventListener("keydown", e=>{
  if(e.code==="Space"){
    audioCtx.resume();
    jump();
  }
});

/* GAME LOOP */
function loop(){
  if(gameOver) return;

  ctx.clearRect(0,0,canvas.width,canvas.height);

  // Player physics
  player.dy += player.gravity;
  player.y += player.dy;
  if(player.y>=420){
    player.y=420; player.dy=0; player.onGround=true;
  }

  // Draw player
  ctx.fillStyle="black";
  ctx.fillRect(player.x,player.y-player.h,player.w,player.h);

  // Obstacle
  obstacle.x -= obstacle.speed;
  if(obstacle.x<-obstacle.w){
    obstacle.x = canvas.width;
    score++;
    document.getElementById("score").textContent="Score: "+score;
  }

  ctx.fillStyle="red";
  ctx.fillRect(obstacle.x,obstacle.y-obstacle.h,obstacle.w,obstacle.h);

  // Collision (adjusted for fair play)
  if(
    player.x + 5 < obstacle.x + obstacle.w - 5 &&
    player.x + player.w - 5 > obstacle.x + 5 &&
    player.y < obstacle.y - 5 &&
    player.y + player.h > obstacle.y - obstacle.h + 5
  ){
    gameOver = true;
    beep(200,0.5);
    alert("Game Over! Score: "+score);
  }

  requestAnimationFrame(loop);
}

loop();
</script>

</body>
</html>
