<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Runner Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#87CEEB;
  text-align:center;
  font-family:Arial, sans-serif;
}

#gameContainer{
  position:relative;
  width:360px;
  margin:20px auto;
}

canvas{
  background:#fff;
  display:block;
  border-radius:10px;
}

#restartBtn{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%, -50%);
  padding:14px 26px;
  font-size:20px;
  border:none;
  border-radius:10px;
  background:#ff5252;
  color:white;
  cursor:pointer;
  display:none;
  z-index:10;
}
</style>
</head>

<body>

<h2>üèÉ Runner Game</h2>

<div id="gameContainer">
  <canvas id="game" width="360" height="500"></canvas>
  <button id="restartBtn">Restart</button>
</div>

<p id="score">Score: 0</p>
<p>Tap screen or press SPACE to jump</p>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const restartBtn = document.getElementById("restartBtn");

/* üîä SOUND (GUARANTEED) */
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
function beep(freq, time){
  const osc = audioCtx.createOscillator();
  const gain = audioCtx.createGain();
  osc.connect(gain);
  gain.connect(audioCtx.destination);
  osc.frequency.value = freq;
  gain.gain.value = 0.2;
  osc.start();
  osc.stop(audioCtx.currentTime + time);
}

/* GAME STATE */
let score = 0;
let gameOver = false;

/* PLAYER */
const player = {
  x:60, y:420,
  w:40, h:50,
  dy:0,
  gravity:0.8,
  jump:-13,
  onGround:true
};

/* OBSTACLE */
const obstacle = {
  x:360, y:440,
  w:30, h:30,
  speed:2.5   // medium speed
};

/* CONTROLS */
function jump(){
  if(player.onGround && !gameOver){
    player.dy = player.jump;
    player.onGround = false;
    beep(600,0.1);
  }
}

document.addEventListener("touchstart", () => {
  audioCtx.resume();
  jump();
});

document.addEventListener("keydown", e=>{
  if(e.code==="Space"){
    audioCtx.resume();
    jump();
  }
});

/* RESET GAME */
function resetGame(){
  score = 0;
  gameOver = false;
  player.y = 420;
  player.dy = 0;
  player.onGround = true;
  obstacle.x = canvas.width;
  document.getElementById("score").textContent = "Score: 0";
  restartBtn.style.display = "none";
  loop();
}

restartBtn.onclick = resetGame;

/* GAME LOOP */
function loop(){
  if(gameOver) return;

  ctx.clearRect(0,0,canvas.width,canvas.height);

  // Player physics
  player.dy += player.gravity;
  player.y += player.dy;
  if(player.y >= 420){
    player.y = 420;
    player.dy = 0;
    player.onGround = true;
  }

  // Draw player
  ctx.fillStyle = "black";
  ctx.fillRect(player.x, player.y-player.h, player.w, player.h);

  // Obstacle
  obstacle.x -= obstacle.speed;
  if(obstacle.x < -obstacle.w){
    obstacle.x = canvas.width;
    score++;
    document.getElementById("score").textContent = "Score: " + score;
  }

  ctx.fillStyle = "red";
  ctx.fillRect(obstacle.x, obstacle.y-obstacle.h, obstacle.w, obstacle.h);

  // Collision
  if(
    player.x < obstacle.x + obstacle.w &&
    player.x + player.w > obstacle.x &&
    player.y < obstacle.y &&
    player.y + player.h > obstacle.y - obstacle.h
  ){
    gameOver = true;
    beep(200,0.5);
    restartBtn.style.display = "block";   // üîÅ ALWAYS SHOWS
    return;
  }

  requestAnimationFrame(loop);
}

/* START */
loop();
</script>

</body>
</html>
