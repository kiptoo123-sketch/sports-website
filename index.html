<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Runner Game with Coins</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #87CEEB; /* sky color */
      text-align: center;
      font-family: Arial, sans-serif;
    }

    canvas {
      display: block;
      margin: 20px auto;
      background: #70c5ce; /* ground color */
      border-radius: 10px;
    }

    #score, #coins {
      font-size: 18px;
      font-weight: bold;
      margin: 5px;
    }

    #restartBtn {
      display: none;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #00c853;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>üèÉ Runner Game</h2>
  <canvas id="gameCanvas"></canvas>
  <p id="score">Score: 0</p>
  <p id="coins">Coins: 0</p>
  <p>Tap screen to jump</p>
  <button id="restartBtn">Restart</button>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = 360;
    canvas.height = 500;

    let score = 0;
    let coins = 0;
    let gameOver = false;

    // Player image
    const playerImg = new Image();
    playerImg.src = "https://i.imgur.com/8QfQY5K.png";

    // Player object
    let player = {
      x: 50,
      y: 400,
      width: 40,
      height: 50,
      dy: 0,
      gravity: 1,
      jumpPower: -15,
      onGround: true
    };

    // Obstacle
    let obstacle = {
      x: canvas.width,
      y: 420,
      width: 30,
      height: 30,
      speed: 4
    };

    // Coin
    let coin = {
      x: canvas.width + 150,
      y: 380,
      width: 20,
      height: 20,
      collected: false
    };

    // Controls
    document.addEventListener("touchstart", jump);
    document.addEventListener("keydown", e => { if(e.code==="Space") jump(); });

    function jump() {
      if (player.onGround) {
        player.dy = player.jumpPower;
        player.onGround = false;
      }
    }

    // Restart button
    const restartBtn = document.getElementById("restartBtn");
    restartBtn.addEventListener("click", () => {
      score = 0;
      coins = 0;
      gameOver = false;
      obstacle.x = canvas.width;
      coin.x = canvas.width + 150;
      restartBtn.style.display = "none";
      update();
    });

    function update() {
      if(gameOver) {
        restartBtn.style.display = "inline-block";
        return;
      }

      ctx.clearRect(0,0,canvas.width,canvas.height);

      // Player physics
      player.dy += player.gravity;
      player.y += player.dy;
      if(player.y >= 400){ player.y=400; player.dy=0; player.onGround=true; }

      // Obstacle movement
      obstacle.x -= obstacle.speed;
      if(obstacle.x < -obstacle.width){
        obstacle.x = canvas.width;
        score++;
        document.getElementById("score").textContent = "Score: " + score;
        if(score % 5 === 0) obstacle.speed += 0.5;
      }

      // Coin movement
      coin.x -= obstacle.speed;
      if(coin.x < -coin.width){
        coin.x = canvas.width + Math.random()*200;
        coin.collected = false;
      }

      // Collision with coin
      if(!coin.collected &&
         player.x < coin.x + coin.width &&
         player.x + player.width > coin.x &&
         player.y < coin.y + coin.height &&
         player.y + player.height > coin.y){
        coins++;
        coin.collected = true;
        document.getElementById("coins").textContent = "Coins: " + coins;
      }

      // Collision with obstacle
      if(player.x < obstacle.x + obstacle.width &&
         player.x + player.width > obstacle.x &&
         player.y < obstacle.y + obstacle.height &&
         player.y + player.height > obstacle.y){
        gameOver = true;
        alert("Game Over! Score: "+score+" | Coins: "+coins);
        restartBtn.style.display = "inline-block";
        return;
      }

      // Draw player
      ctx.drawImage(playerImg, player.x, player.y - player.height, player.width, player.height);

      // Draw obstacle
      ctx.fillStyle="red";
      ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);

      // Draw coin
      ctx.fillStyle="yellow";
      ctx.fillRect(coin.x, coin.y, coin.width, coin.height);

      requestAnimationFrame(update);
    }

    playerImg.onload = function() { update(); }

  </script>
</body>
</html>
