 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sports Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .W { color: green; font-weight: bold; }
        .L { color: red; font-weight: bold; }
        .D { color: gray; font-weight: bold; }
        .team-logo {
            width: 30px;
            height: 30px;
            vertical-align: middle;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h1>Upcoming Matches</h1>

    <table>
        <tr>
            <th>Team 1</th>
            <th>Team 2</th>
            <th>Result</th>
        </tr>
        <tr>
            <td><img src="https://upload.wikimedia.org/wikipedia/en/5/53/Arsenal_FC.svg" class="team-logo"> Arsenal</td>
            <td><img src="https://upload.wikimedia.org/wikipedia/en/c/cc/Chelsea_FC.svg" class="team-logo"> Chelsea</td>
            <td class="W">W</td>
        </tr>
        <tr>
            <td><img src="https://upload.wikimedia.org/wikipedia/en/7/7c/Manchester_United_FC_crest.svg" class="team-logo"> Man Utd</td>
            <td><img src="https://upload.wikimedia.org/wikipedia/en/f/fc/Liverpool_FC.svg" class="team-logo"> Liverpool</td>
            <td class="L">L</td>
        </tr>
        <tr>
            <td><img src="https://upload.wikimedia.org/wikipedia/en/0/0c/Manchester_City_FC_badge.svg" class="team-logo"> Man City</td>
            <td><img src="https://upload.wikimedia.org/wikipedia/en/e/eb/FC_Barcelona_%28crest%29.svg" class="team-logo"> Barcelona</td>
            <td class="D">D</td>
        </tr>
        <tr>
            <td><img src="https://upload.wikimedia.org/wikipedia/en/6/6c/Real_Madrid_CF.svg" class="team-logo"> Real Madrid</td>
            <td><img src="https://upload.wikimedia.org/wikipedia/en/4/47/Atletico_Madrid_2017_logo.svg" class="team-logo"> Atletico Madrid</td>
            <td class="W">W</td>
        </tr>
    </table>

    <p style="text-align:center;">Your live site: <a href="https://kiptoo123-sketch.github.io/sports-website/" target="_blank">https://kiptoo123-sketch.github.io/sports-website/</a></p>
</body>
</html>
