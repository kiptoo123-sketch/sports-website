<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Coin Game</title>
<style>
  body {
    margin: 0;
    background: #0b0b0b;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
  }
  canvas {
    background: #1e1e1e;
    display: block;
    margin: 15px auto;
    border: 2px solid #fff;
  }
  button {
    padding: 12px 20px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 20px;
  }
</style>
</head>
<body>

<h2>ðŸª™ Coin Collector Game</h2>
<p>Score: <span id="score">0</span></p>

<button id="startBtn">â–¶ Start Game (Enable Sound)</button>

<canvas id="game" width="400" height="400" style="display:none;"></canvas>

<!-- Sounds -->
<audio id="coinSound" preload="auto">
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_3b5e3f2c1b.mp3?filename=coin-collect-retro-8-bit-sound-effect-145251.mp3" type="audio/mpeg">
</audio>

<script>
const startBtn = document.getElementById("startBtn");
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const scoreText = document.getElementById("score");
const coinSound = document.getElementById("coinSound");

let score = 0;
let gameStarted = false;

const player = { x: 180, y: 180, size: 20, speed: 4 };
const coin = { x: 100, y: 100, size: 10 };

const keys = {};
window.addEventListener("keydown", e => keys[e.key] = true);
window.addEventListener("keyup", e => keys[e.key] = false);

// Unlock sound + start game
startBtn.onclick = () => {
  coinSound.play().then(() => {
    coinSound.pause();
    coinSound.currentTime = 0;
  });
  startBtn.style.display = "none";
  canvas.style.display = "block";
  gameStarted = true;
  requestAnimationFrame(gameLoop);
};

function gameLoop() {
  if (!gameStarted) return;

  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Movement
  if (keys.ArrowUp) player.y -= player.speed;
  if (keys.ArrowDown) player.y += player.speed;
  if (keys.ArrowLeft) player.x -= player.speed;
  if (keys.ArrowRight) player.x += player.speed;

  // Walls
  player.x = Math.max(0, Math.min(canvas.width - player.size, player.x));
  player.y = Math.max(0, Math.min(canvas.height - player.size, player.y));

  // Player
  ctx.fillStyle = "cyan";
  ctx.fillRect(player.x, player.y, player.size, player.size);

  // Coin
  ctx.fillStyle = "gold";
  ctx.beginPath();
  ctx.arc(coin.x, coin.y, coin.size, 0, Math.PI * 2);
  ctx.fill();

  // Collision
  if (
    player.x < coin.x + coin.size &&
    player.x + player.size > coin.x - coin.size &&
    player.y < coin.y + coin.size &&
    player.y + player.size > coin.y - coin.size
  ) {
    score++;
    scoreText.textContent = score;
    coinSound.currentTime = 0;
    coinSound.play();
    coin.x = Math.random() * 360 + 20;
    coin.y = Math.random() * 360 + 20;
  }

  requestAnimationFrame(gameLoop);
}
</script>

</body>
</html>
