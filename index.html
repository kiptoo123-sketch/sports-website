<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Runner Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#87CEEB;
  text-align:center;
  font-family:Arial, sans-serif;
}
canvas{
  background:#fff;
  display:block;
  margin:20px auto;
  border-radius:10px;
}
</style>
</head>

<body>

<h2>üèÉ Runner Game</h2>
<canvas id="game" width="360" height="500"></canvas>
<p id="score">Score: 0</p>
<p>Tap screen or press SPACE to jump</p>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

/* ---------- SOUND (BUILT-IN, GUARANTEED) ---------- */
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

function playBeep(freq, duration){
  const osc = audioCtx.createOscillator();
  const gain = audioCtx.createGain();
  osc.connect(gain);
  gain.connect(audioCtx.destination);
  osc.frequency.value = freq;
  osc.start();
  gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
  osc.stop(audioCtx.currentTime + duration);
}

/* ---------- GAME STATE ---------- */
let score = 0;
let gameOver = false;

/* ---------- PLAYER ---------- */
const player = {
  x: 60,
  y: 420,
  width: 40,
  height: 50,
  dy: 0,
  gravity: 0.8,
  jump: -13,
  onGround: true
};

/* ---------- OBSTACLE ---------- */
let obstacle = {
  x: canvas.width,
  y: 440,
  width: 30,
  height: 30,
  speed: 2.5   // MEDIUM SPEED
};

/* ---------- CONTROLS ---------- */
function jump(){
  if(player.onGround){
    player.dy = player.jump;
    player.onGround = false;
    playBeep(600, 0.1); // jump sound
  }
}

document.addEventListener("touchstart", () => {
  audioCtx.resume(); // unlock sound
  jump();
});

document.addEventListener("keydown", e => {
  if(e.code === "Space"){
    audioCtx.resume();
    jump();
  }
});

/* ---------- GAME LOOP ---------- */
function update(){
  if(gameOver) return;

  ctx.clearRect(0,0,canvas.width,canvas.height);

  /* Player physics */
  player.dy += player.gravity;
  player.y += player.dy;

  if(player.y >= 420){
    player.y = 420;
    player.dy = 0;
    player.onGround = true;
  }

  /* Draw player (VISIBLE RUNNER) */
  ctx.fillStyle = "black";
  ctx.fillRect(player.x, player.y - player.height, player.width, player.height);

  /* Obstacle */
  obstacle.x -= obstacle.speed;
  if(obstacle.x < -obstacle.width){
    obstacle.x = canvas.width;
    score++;
    document.getElementById("score").textContent = "Score: " + score;
  }

  ctx.fillStyle = "red";
  ctx.fillRect(obstacle.x, obstacle.y - obstacle.height, obstacle.width, obstacle.height);

  /* Collision */
  if(
    player.x < obstacle.x + obstacle.width &&
    player.x + player.width > obstacle.x &&
    player.y < obstacle.y &&
    player.y + player.height > obstacle.y - obstacle.height
  ){
    gameOver = true;
    playBeep(200, 0.5); // game over sound
    alert("Game Over! Score: " + score);
  }

  requestAnimationFrame(update);
}

update();
</script>

</body>
</html>
